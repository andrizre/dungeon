<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dungeon RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url('image/bg.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Font Sans', Arial, sans-serif;
        }
        .body-overlay {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8));
        }
    </style>
</head>
<body class="body-overlay text-white font-sans">

<div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-gray-800 bg-opacity-70 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-semibold mb-6 text-red-400 text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Login</button>
        </form>
        <p class="mt-4 text-gray-300 text-center">Don't have an account? <a href="register.html" class="text-red-400 hover:underline">Register here</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Ambil nilai input
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Ambil data pengguna dari localStorage
        const user = JSON.parse(localStorage.getItem(username));

        // Validasi data
        if (user && user.password === password) {
            alert('Login successful!');
            
            // Simpan data pengguna yang login ke sessionStorage
            sessionStorage.setItem('loggedInUser', JSON.stringify(user));
            
            window.location.href = 'dashboard.html'; // Redirect ke halaman dashboard
        } else {
            alert('Invalid username or password!');
        }
    });
</script>

</body>
</html>
